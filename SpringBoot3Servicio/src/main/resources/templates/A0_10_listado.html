<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Insert title here</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Apellidos</th>
			</tr>
		</thead>
		<tbody th:each="persona : ${p}">
			<tr>
				<th th:text="${persona.nombre}"></th>
				<th th:text="${persona.apellidos}"></th>
			</tr>
		</tbody>
	</table>
</body>
</html>
