<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title th:text="${titulo}"></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

	<h3>FORM</h3>
	<div class="container">
		<div class="row justify-content-center"></div>
		<div class="cold-md-6">
			<div class="card mt-5">
				<div class="card-header text-center">Formulario de estudiantes</div>
				<div class="card-body">
					<form th:href="@{/}" th:object="${estudiantes}" method="POST">
						<div class="row form-group">
							<label class="col-md-3">Nombre</label>
							<input type="text" th:field="*{nombre}" class="form-control col-md-8">
						</div>
						<div class="row form-group">
							<label class="col-md-3">Apellidos</label>
							<input type="text" th:field="*{apellidos}" class="form-control col-md-8">
						</div>
						<div class="row form-group">
							<label class="col-md-3">Edad</label>
							<input type="text" th:field="*{edad}" class="form-control col-md-8">
						</div>
						<div class="row form-group">
							<label class="col-md-3">Curso</label>
							<input type="text" th:field="*{curso}" class="form-control col-md-8">
							
							<button type="submit" class="btn btn-success col.md-8">Guardar</button>
							
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
